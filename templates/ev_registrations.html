<!DOCTYPE html>
<html>
<head>
    <title>EV Registrations Model</title>
</head>
<body>
    <h1>EV Registrations Best-Fit Model</h1>

    <form method="POST">
        <label>Enter x (Superchargers):</label>
        <input type="number" step="0.01" name="x" required>
        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
        <p>Result (y) = {{ result }}</p>
    {% endif %}

    <br><a href="/">Back</a>
</body>
</html>
